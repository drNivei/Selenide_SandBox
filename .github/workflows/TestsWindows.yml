name: Selenide Tests (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest  # Changed to Windows runner
    env:
      SELENIUM_URL: http://localhost:4444/wd/hub

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'  # JDK 24 may have compatibility issues
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~\.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Install Firefox
      shell: powershell
      run: |
          choco install firefox -y --version 127.0.1  # ESR version for stability

    - name: Setup GeckoDriver
      run: |
          $geckoVersion = "0.34.0"
          Invoke-WebRequest "https://github.com/mozilla/geckodriver/releases/download/v$geckoVersion/geckodriver-v$geckoVersion-win64.zip" -OutFile geckodriver.zip
          Expand-Archive -Path geckodriver.zip -DestinationPath "$env:USERPROFILE\WebDriver\bin"
          Add-Content $env:GITHUB_PATH "$env:USERPROFILE\WebDriver\bin"
        
    - name: Run Selenide tests
      run: mvn test -Dselenide.remote=$env:SELENIUM_URL -Dtest=Tests_TextBox
      
    - name: Create Allure directories
      run: |
        New-Item -ItemType Directory -Force -Path target\allure-results
        New-Item -ItemType Directory -Force -Path target\allure-report
    
    - name: Generate Allure Report
      if: always()
      run: |
        mvn allure:report
        Write-Output "Allure results:"
        Get-ChildItem target\allure-results
        Write-Output "Allure report:"
        Get-ChildItem target\site\allure-maven-plugin
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target\site\allure-maven-plugin

    - name: Stop Selenium Server
      if: always()
      run: docker stop selenium-firefox
