name: Selenide Tests (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest  # Changed to Windows runner
    env:
      SELENIUM_URL: http://localhost:4444/wd/hub

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '24'  # JDK 24 may have compatibility issues
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~\.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Install Firefox Portable
      shell: powershell
      run: |
        $firefoxPath = "$env:RUNNER_TEMP\firefox"
        New-Item -ItemType Directory -Path $firefoxPath -Force
        Invoke-WebRequest "https://download.mozilla.org/?product=firefox-115.0.3esr-SSL&os=win64&lang=en-US" -OutFile "$firefoxPath\firefox.zip"
        Expand-Archive -Path "$firefoxPath\firefox.zip" -DestinationPath $firefoxPath
        echo "$firefoxPath\firefox" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Setup GeckoDriver
      shell: powershell
      run: |
        $geckoVersion = "0.34.0"
        $geckoPath = "$env:RUNNER_TOOL_CACHE\geckodriver\v$geckoVersion"
        New-Item -ItemType Directory -Path $geckoPath -Force
        Invoke-WebRequest "https://github.com/mozilla/geckodriver/releases/download/v$geckoVersion/geckodriver-v$geckoVersion-win64.zip" -OutFile "$geckoPath\geckodriver.zip"
        Expand-Archive -Path "$geckoPath\geckodriver.zip" -DestinationPath $geckoPath
        echo "$geckoPath" | Out-File -FilePath $env:GITHUB_PATH -Append
        
    - name: Create Allure directories
      run: |
        New-Item -ItemType Directory -Force -Path target\allure-results
        New-Item -ItemType Directory -Force -Path target\allure-report
        
    - name: Run Tests
      shell: cmd
      run: |
          mvn test "-Dselenide.remote=%SELENIUM_URL%" -Dtest=Tests_TextBox
    
    - name: Generate Allure Report
      if: always()
      run: |
        mvn allure:report
        Write-Output "Allure results:"
        Get-ChildItem target\allure-results
        Write-Output "Allure report:"
        Get-ChildItem target\site\allure-maven-plugin
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target\site\allure-maven-plugin

    - name: Stop Selenium Server
      if: always()
      run: docker stop selenium-firefox
